<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator Website">
    <meta name="author" content="Mayur Ashok Ghorude">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- navbar -->
    <section class="header">
        <div class="container1">
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand mx-auto" href="#">
                    CALCULATOR
                  </a>
                </div>
              </nav>
        </div>
    </section>

    <section id="major">
        <div class="container2">
            <div class="row">
               <div class="col-md-6">
                   <input id="input1" type="number" class="main" placeholder="input-1">
                   <br> <br>
                   <input id="operator" type="text" class="operator1" placeholder="operator">
                   <br> <br>
                   <input id="input2" type="number" class="main" placeholder="input-2">
                   <br> <br>
                   <label id="result-Area" class="result" for="result">Result</label>
                   <br><br>

                   <div id="calculate1">
                     <div id="switch-ONE">
                       <button onclick="calculate()">Calculate</button>
                     </div>
                   <div id="switch-TWO">
                       <button onclick="clearAll()">Clear</button>
                   </div>
                   </div>
               </div>
               <div class="inst col-md-6">
                   <h1>Welcome to my calculator. </h1>
                   <h2>Instruction to be followed: </h2>
                   <h5>1.Enter first number in input 1. </h5>
                   <h5>2.Enter operator (+,-,*,/,%) in operator field. </h5>
                   <h5>3.Enter second number in input 2. </h5>
                   <h5>4.Click on calculate button to see result. </h5>
                   <h5>5.Click on clear button to clear inputs. </h5>
               </div>
            </div>
          </div>       
    </section>
  
 
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
